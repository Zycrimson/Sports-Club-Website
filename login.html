
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/free-photo/sports-tools_53876-138077.jpg?t=st=1742609114~exp=1742612714~hmac=d2659ff7d4a5312d2d42c8ac50dec09cad92028344b1c5be5a64e40e32dba2be&w=996');
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
            backdrop-filter: blur(10px);
            color: #fff;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }
        .toggle-button {
            background: linear-gradient(45deg, #007BFF, #0056b3);
        }
        .toggle-button:hover {
            background: linear-gradient(45deg, #0056b3, #007BFF);
        }
        a {
            color: #ddd;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="login-username">
        <input type="password" placeholder="Password" id="login-password">
        <div>
            <input type="checkbox" id="remember-me"> <label for="remember-me">Remember me</label>
            <a href="#" style="float: right;">Forgot password?</a>
        </div>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" id="signup-username">
        <input type="email" placeholder="Email" id="signup-email">
        <input type="password" placeholder="Password" id="signup-password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>

    <script>
        function toggleForm() {
            const loginContainer = document.getElementById('login-container');
            const signupContainer = document.getElementById('signup-container');
            loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
            signupContainer.style.display = signupContainer.style.display === 'none' ? 'block' : 'none';
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

           
           if (username === "admin" && password === "password") {
                alert("Login successful!");
                window.location.assign("Home .html");
            } else {
                alert("Invalid username or password.");
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (username && email && password) {
                alert(`Account created successfully for ${username}!`);
                toggleForm();
            } else {
                alert("Please fill in all fields");
            }
        }
    </script> 
</body> 

</html>
