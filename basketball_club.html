    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #042444;
            color: #000000;

        h1 {

        .container {

            max-width: 800px;

        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {

            background-color: #f4f4f4;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        li.hidden {
            display: none;
        }

        .input-search {
            margin-bottom: 20px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #e8f0fe; 
            color:#042444 !important; 
        }

        .navbar-nav .nav-link.active {
            background-color: #042444;
            color: rgb(255, 253, 253) !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #97c0e9, #215e9c, #cbe4d5);">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Applets
                    </a>
                    <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="applet-1.html">Applet 1</a></li>
            <li><a class="dropdown-item" href="applet-2.html">Applet 2</a></li>
            <li><a class="dropdown-item" href="applet-3.html">Applet 3</a></li>
            <li><a class="dropdown-item" href="applet-4.html">Applet 4</a></li>
            <li><a class="dropdown-item" href="applet-5.html">Applet 5</a></li>
            <li><a class="dropdown-item" href="applet-6.html">Applet 6</a></li>

                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>DYNAMIC GALLARY</h1>
    <div class="input-group input-group-lg input-search">
        <span class="input-group-text">Search</span>
        <input type="text" class="form-control" id="studentSearchBar" onkeyup="filterList()" placeholder="Search games...">
    </div>

    <div id="studentList">
        <ul id="itemList">
            <li>Lamborghini</li>
            <li>Supra GTR</li>
            <li>BMW Legends</li>
            <li>FORD</li>
            <li>AUDI Strike</li>
            <li>CHEVROLET</li>
            <li>DODGE</li>
        </ul>
    </div>
</div>
<script>
    function filterList() {
        const searchBar = document.getElementById('studentSearchBar').value.toLowerCase();
        const items = document.querySelectorAll('#itemList li');

        items.forEach(item => {
            if (item.textContent.toLowerCase().includes(searchBar)) {
                item.classList.remove('hidden');
            } else {
                item.classList.add('hidden');
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
